# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
project_name: monospace
dist: ../../dist/monospace
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    # - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos: [linux, windows, darwin, netbsd, openbsd, freebsd]
    goarch: ["386", "amd64", "arm", "arm64"]
    goarm: ["6", "7"]
    ignore:
      - goos: darwin
        goarch: "386"
      - goos: darwin
        goarch: "arm"
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64
    ldflags: -s -w -X github.com/software-t-rex/monospace/app.Version={{.Version}}
    mod_timestamp: '{{ .CommitTimestamp }}'
  - id: monospace-next
    binary: monospace-next
    env:
      - CGO_ENABLED=1
    ldflags: -s -w -X github.com/software-t-rex/monospace/app.Version="{{.Version}}"
    flags: [-race, -tags=dev, -v]
    no_unique_dist_dir: true
    hooks:
      post:
        - dir: "../../dist/monospace"
          cmd: mv monospace-next {{index .Env "HOME"}}/bin/monospace-next
          output: true

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
    - goos: windows
      format: zip
checksum:
  name_template: 'checksums.txt'
# sboms:
#   - artifacts: archive
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^(🚧|📝|💚|👷|🙈|🤡|⚗️|🍻|💡|🔀|⏪️|💩|✏️|🚨)'


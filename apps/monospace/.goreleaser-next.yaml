# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
project_name: monospace
dist: ../../dist/monospace-next
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    # - go generate ./...
builds:
  - id: monospace-next
    binary: monospace-next
    env:
      - CGO_ENABLED=1
    ldflags: -s -w -X github.com/software-t-rex/monospace/app.Version="{{.Version}}"
    flags: [-race, -tags=dev, -v]
    no_unique_dist_dir: true
    hooks:
      post:
        - dir: "../../dist/monospace-next"
          cmd: mv monospace-next {{index .Env "HOME"}}/bin/monospace-next
          output: true

# sboms:
#   - artifacts: archive
snapshot:
  name_template: "{{ incpatch .Version }}-next"

